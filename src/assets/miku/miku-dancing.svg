  <circle cx="58" cy="35" r="2" fill="#000"/>
  <path d="M 45 45 Q 50 50 55 45" stroke="#000" fill="none" stroke-width="1"/>
  <rect x="40" y="65" width="20" height="30" fill="#2c3e50"/>
</svg>
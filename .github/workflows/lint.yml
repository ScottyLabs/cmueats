name: Lint
on:
    push:
    pull_request:
        types: [opened, reopened, synchronize]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2 # Setup pnpm
              with:
                  version: latest
            - run: pnpm install
            - name: Check TypeScript
              run: pnpm tsc
            - name: Run ESLint
              run: pnpm lint

name: Lint + Test
on:   
  push:
  pull_request:
    types: [opened, reopened, ready_for_review, review_requested]


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bahmutov/npm-install@v1
      - name: Check TypeScript
        run: npx tsc
        shell: bash
      - name: Run ESLint
        run: npm run lint
        shell: bash
      - run: npm -v
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bahmutov/npm-install@v1
      - name: run vitest
        run: npm test
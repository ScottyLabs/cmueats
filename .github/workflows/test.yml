name: Run Unit Tests
permissions:
    contents: read
on:
    push:
    pull_request:
        types: [opened, reopened, synchronize]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2 # Setup pnpm
              with:
                  version: latest
            - run: pnpm install
            - name: Run Unit Tests
              run: pnpm test
